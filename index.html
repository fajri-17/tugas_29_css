<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Tugas CSS - NIOMIC</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body style="background-color: grey;">
        <center>
            <p style="margin-top: 60px;"><img src="niomic.png" align="middle" width="50px" style="padding: 10px; "/><font color="aqua">Daftar Akun NIOMIC</font></p>
        </center>
        <div class="ui container" style="border-radius: 10px; background-color: white; width: 500px; position: flex; margin-top: 100px padding: 10px; margin-top: 20px" >
            <div class="ui field">
                <div class="ui column centered grid">
                    <div class="column">
                        <form class="ui form">
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Nama Depan">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Nama Belakang"/>
                                    <i class="user icon"></i>
                                </div>        
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" placeholder="No.Telp/HP"/>
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="email" placeholder="Alamat Email"/>
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="password" placeholder="Password" />
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <button class="fluid ui botton teal button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
